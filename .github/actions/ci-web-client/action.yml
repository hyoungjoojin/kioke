name: ci-web-client
description: Run CI scripts for the web client

runs:
  using: 'composite'
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        cache-dependency-path: 'web-client/pnpm-lock.yaml'

    - name: Get pnpm cache directory path
      id: pnpm-cache-dir-path
      shell: bash
      run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache pnpm store
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Install web client dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
      working-directory: 'web-client'

    - name: Run linters for the web client
      shell: bash
      run: pnpm run lint
      working-directory: 'web-client'

    - name: Run formatters for the web client
      shell: bash
      run: pnpm run format
      working-directory: 'web-client'

