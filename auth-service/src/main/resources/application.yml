server:
  port: ${AUTH_SERVICE_PORT}

spring:
  application:
    name: auth

eureka:
  instance:
    appname: auth
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    register-with-eureka: true
    fetch-registry: true

rabbitmq:
  exchange:
    user-registration:
      name: user.registration
  queue:
    user-registration:
      journal:
        name: user.registration.journal
      user:
        name: user.registration.user
      notification:
        name: user.registration.notification
